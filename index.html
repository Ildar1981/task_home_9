<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="button col-md-1 offset-md-3"><button type="button" id="generic">
        Сгенерить
    </button>
    <button type="button" id="remove">Стереть   </button>
</div>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия:<span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                            <p><h4>Пол:<span id="genderOutput">Генерация пола</span></h4><span></p>
                             <p><h4>Год:<span id="birthYearOutput">Генерация года рождения</span></h4> 
                            </p>
                            <p><h4>Месяц:<span id="birthMonthOutput">Генерация месяца рождения</span></h4> 
                            </p>
                            <p><h4>День:<span id="birthDayOutput">Генерация дня рождения</span></h4> 
                            </p>
                            <p><h4>Профессия:<span id="professionOutput">профессия</span></h4> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
